<section id="seance_travail" style="display:none;opacity:0;">
  <!-- 
    Formulaire pour définir une séance de travail
  -->
  <div id="seance_form" class="form">
    <div id="seance_form_titre" class="titre_panneau">
      CONFECTION D'UNE SÉANCE DE TRAVAIL
    </div>
    <div id="seance_form_champs">

      <!-- DUREE DE LA SEANCE -->
      <div id="div_seance_form_duree">
        <label class="libelle">Durée de la séance de travail</label>
        <div id="seance_form_div_field_duree" class="field">
          <select id="seance_duree_heures"></select> hrs
          <select id="seance_duree_minutes"></select> mns
        </div>
      </div>
      
      <!-- DIFFICULTES À ABORDER -->
      <div id="div_seance_form_types">
        <label class="libelle">Difficultés à aborder en priorité</label>
        <div id="seance_form_types" class="field"></div>
      </div>

      <!-- OPTIONS -->
      <div id="div_seance_form_options">
        <label class="libelle">Options</label>
        <div id="seance_form_options" class="field">

          <div>
            <input type="checkbox" id="seance_option_same_ex" />
            <label for="seance_option_same_ex">Répétition d'exercices <aide value="seance/option_same_ex.html"></aide></label>
          </div>

          <div>
            <input type="checkbox" id="seance_option_obligatory" checked="CHECKED" />
            <label for="seance_option_obligatory">Exercices obligatoires</label> <aide value="seance/option_obligatory"></aide>
          </div>

          <div>
            <input type="checkbox" id="seance_option_new_scale" checked="CHECKED" />
            <label for="seance_option_new_scale">Nouvelle gamme</label> <aide value="seance/option_new_scale.html"></aide></span>
          </div>

          <div>
            <input type="checkbox" id="seance_option_next_config" checked="CHECKED" />
            <label for="seance_option_next_config">Configuration suivante</label> <aide value="seance/option_next_config.html"></aide></span>
          </div>

        </div>
      </div>
    </div>
    <div style="clear:both;"></div>
    <div id="seance_form_buttons" class="buttons">
      <a  href="#"
          id="btn_cancel_seance"
          class="fleft btn cancel"
          onclick="return $.proxy(Seance.hide_form, Seance)()"
          ></a>
      <a  href="#" 
          id="btn_confectionne_seance" 
          class="gros btn"
          onclick="return $.proxy(Seance.build, Seance)()"
      >Prépare ma séance de travail !</a>
    </div>
  </div>
  
  <!-- 
    Rapport de début de séance de travail
  -->
  <div id="seance_start" style="display:none;opacity:0;">
    <div id="seance_start_titre" class="titre_panneau">
      DÉMARRAGE DE LA SESSION DE TRAVAIL
    </div>
    <div id="seance_start_description"></div>
    <div class="buttons">
      <a  href="#" 
          id="btn_start_seance" 
          class="gros btn"
          onclick="return $.proxy(Seance.start, Seance)();"
          >Commencer !</a>
    </div>
  </div>
  
  <!-- 
    Rapport de fin de séance de travail
  -->
  <div id="seance_end" style="display:none;opacity:0;">
    <div id="seance_end_titre" class="titre_panneau">
      FIN DE LA SESSION DE TRAVAIL
      </div>
    <div id="seance_end_description"></div>
  </div>
</section>

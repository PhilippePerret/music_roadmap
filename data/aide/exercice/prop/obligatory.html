<div class="titre">Exercice obligatoire</div>
<div>
Si la case “Obligatoire” est cochée dans le formulaire de l'exercice, cet exercice est considéré comme obligatoire, c'est-à-dire qu'il sera toujours proposé lors de la <aide value="exercice/confection_seance_travail">confection d'une séance de travail</aide>.
</div>

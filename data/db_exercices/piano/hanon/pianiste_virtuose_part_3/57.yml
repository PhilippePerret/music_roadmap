note_fr:      "Pour commencer, pratiquer le premier arpège en Do, proprement et distinctement, avec un bon mouvement de poignet, avant de passer au relatif mineur. Pratiquer de la même manière les 24 arpèges avant de les enchainer sans interruption."
note_en:      "To begin with, practise the first arpeggio in C, which must be played cleanly and disctincly, with a good wrist-movement, before passing to the next in minor. Similarly practise each of the 24 argpeggios; then play them all through without interruption."